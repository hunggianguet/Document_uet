<!DOCTYPE html>
<html>
  <head>
    <title>Tra cứu khoá luận </title>

    <style>
        body {
            padding-bottom: 20px;
            background-color:rgb(236,248,236);

        }

        background-color:rgb(236,248,236);

    </style>

  </head>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static '/css/mystyle.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}"/>


  <body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'display_student' %}">Trang chủ  <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'view' %}" >Danh sách</a>
      </li>
      <li class="nav-item">
        {% if user.is_staff %}
        <a class="nav-link" href="{% url 'upload_fl' %}">Thêm tài liệu</a>
        {% endif %}
      </li>
    </ul>
  </div>
        {% if user.is_authenticated %}
          <p style="color:white;">Xin Chào {{user.username}}, <a href="{% url 'logout' %}" style="color:white;" >Logout</a></p>
        {% else %}
          <a href="{% url 'login' %}" style="color:white;" >Đăng nhập/</a>
          <a href="{% url 'register' %}" style="color:white;" >Đăng kí</a>
        {% endif %}
</nav>

    <br>
    <div class="container">

      {% block body %}


      {% endblock%}

    </div>

  </body>
</html>
