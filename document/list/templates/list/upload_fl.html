<title>Upload tài liệu tại đây</title>
{% extends 'list/base.html' %}


{% load crispy_forms_tags %}

{% block body %}


  <h2>Upload file</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload file</button>
  </form>
{% endblock %}
